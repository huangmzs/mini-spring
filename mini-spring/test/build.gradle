plugins {
    id 'java'
}

group 'com.java155'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile(project(':framework'))//依赖
}
jar{
    manifest{
        attributes "Main-Class":"com.java155.Application" //指定程序入口
    }
    from{
        configurations.compile.collect{
            it.isDirectory() ? it : zipTree(it)
        }
    }

}